    <div class="container-fluid">
        <div id="game"></div>
    </div>
    <div class="container-fluid" id="canvasPlaceholder">
        <div class="collapse show multi-collapse startBtnWrapper">
            <div class="canvasButton collapse show multi-collapse" id="startButton"><span>START</span></div>
            <div class="canvasLinkWrapper collapse show multi-collapse"><span>Current Resume: </span><a data-toggle="collapse" href=".multi-collapse" class="canvasLink">Sacha Silance</a></div>     
        </div>
        <br/>
        <div class="collapse resumeForm multi-collapse">
            <form>
                <input type="text" placeholder="Your name" />
                <div class="form-group">
                    <label for="formGroupExampleInput">Education</label>
                    <div class="form-row">
                        <div class="col-md-8">
                            <input type="text" placeholder="Name" />
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="From" />
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="To" />
                        </div>
                    </div>
                    <textarea placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Work Experience</label>
                    <div class="form-row">
                        <div class="col-md-8">
                            <input type="text" placeholder="Name" />
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="From" />
                        </div>
                        <div class="col-md-2">
                            <input type="text" placeholder="To" />
                        </div>
                    </div>
                    <textarea placeholder="Description"></textarea>
                </div>
                <div id="saveButton" data-toggle="collapse" href=".multi-collapse">Save</div>
              </form>
        </div>
    </div>
</div>
<canvas id="textCanvas" width="960" height="600"></canvas>
